title: Home
views:
  - theme: Backend-selected
    title: Home
    path: new-main-dash
    icon: mdi:home

    layout: {}
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: custom:paper-buttons-row
            styles:
              justify-content: space-between
              background: none
              margin: 10px 10px 10px
            buttons:
              - name: '{{ now().strftime(''%H'') }}:{{ now().strftime(''%M'')}}'
                styles:
                  name:
                    font-weight: 300
                    font-size: 40px
                    letter-spacing: '-1px'
                    margin-left: 2px
                    position: relative
                    left: '-10px'
                  button:
                    pointer-events: none
              - layout: name_state
                name: >-
                  {% if now().weekday() in (0,) %}Maandag{% elif now().weekday()
                  in (1,) %}Dinsdag{% elif now().weekday() in (2,) %}Woensdag 
                  {% elif now().weekday() in (3,) %}Donderdag{% elif
                  now().weekday() in (4,) %}Vrijdag{% elif now().weekday() in
                  (5,) %}Zaterdag{% elif now().weekday() in (6,)%}Zondag{% endif
                  %}
                state: '{{ now().day }}/{{ now().month }}/{{now().year}}'
                styles:
                  button:
                    width: 200px
                    height: 32px
                    pointer-events: none
                    position: relative
                  name:
                    position: absolute
                    left: '-10px'
                    top: 0
                    font-weight: 400
                    white-space: nowrap
                  state:
                    position: absolute
                    left: '-10px'
                    bottom: 0
                    font-weight: 600
                    white-space: nowrap
              - name: '{{ state_attr(''weather.<LOCATION>'',''temperature'') }}°C'
                entity: weather.<LOCATION>
                layout: icon|name
                state_icons:
                  sunny: mdi:weather-sunny
                  rainy: mdi:weather-rainy
                  clear-night: mdi:weather-night
                  cloudy: mdi:weather-cloudy
                  fog: mdi:weather-fog
                  hail: mdi:weather-hail
                  lightning: mdi:weather-lightning
                  lightning-rainy: mdi:weather-lightning-rainy
                  partlycloudy: mdi:weather-partly-cloudy
                  pouring: mdi:weather-pouring
                  snowy: mdi:weather-snowy
                  snowy-rainy: mdi:weather-snowy-rainy
                  windy: mdi:weather-windy
                  windy-variant: mdi:weather-windy-variant
                  exceptional: mdi:weather-cloudy-alert
                styles:
                  name:
                    font-size: 18px
                    margin-left: '-2px'
                  button:
                    pointer-events: none
              - name: '{{ states(''sensor.anna_temperature'') }}°C'
                icon: mdi:home-thermometer
                layout: icon|name
                styles:
                  name:
                    font-size: 18px
                    margin-left: 2px
                  button:
                    pointer-events: none
                    margin-right: '-6px'
          - type: custom:meteoalarm-card
            entity: binary_sensor.hyperion_ng_running
            integration: meteoalarm
            entities:
              - entity: binary_sensor.meteoalarm
            override_headline: false
            hide_when_no_warning: true
          - type: conditional
            conditions:
              - entity: binary_sensor.meteoalarm
                state: 'on'
            card:
              type: custom:mushroom-template-card
              primary: ''
              secondary: >
                {% if is_state('binary_sensor.meteoalarm','on') %}

                Begin: {{
                as_timestamp(state_attr('binary_sensor.meteoalarm','onset')) |
                timestamp_custom('%H:%Mu %d/%m/%y') }}

                Einde: {{
                as_timestamp(state_attr('binary_sensor.meteoalarm','expires')) |
                    timestamp_custom('%H:%Mu %d/%m/%y') }}
                    
                    {{ state_attr('binary_sensor.meteoalarm','description') }}
                    {% endif %}
              icon: ''
              icon_color: ''
              layout: vertical
              fill_container: true
              multiline_secondary: true
              entity: binary_sensor.meteoalarm
              tap_action:
                action: more-info
              card_mod:
                style: |
                  ha-card {
                    --card-primary-font-size: 2.5rem;
                    --card-secondary-font-size: 1.2rem;
                   
                  }
          - type: conditional
            conditions:
              - entity: sensor.recycleapp_vandaag
                state_not: Geen
            card:
              type: custom:mushroom-template-card
              primary: Afval Ophaling Vandaag
              secondary: |
                {% if states('sensor.recycleapp_vandaag') != 'Geen' %}
                    {{ states('sensor.recycleapp_vandaag') | upper }}{% endif %}
              icon: ''
              icon_color: ''
              layout: vertical
              fill_container: true
              multiline_secondary: true
              card_mod:
                style: |
                  ha-card {
                    --card-primary-font-size: 1.5rem;
                    --card-secondary-font-size: 1rem;
                   
                  }
          - type: conditional
            conditions:
              - entity: sensor.recycleapp_morgen
                state_not: Geen
            card:
              type: custom:mushroom-template-card
              primary: Afval Ophaling Morgen
              secondary: |
                {% if states('sensor.recycleapp_morgen') != 'Geen' %}
                    {{ states('sensor.recycleapp_morgen') | upper }}{% endif %}
